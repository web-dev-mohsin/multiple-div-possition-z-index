<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .main-div{
            height: 600px; 
            width: 50%;
            margin: auto;
            position: relative;
            display: flex;
            align-items: center;
            border: 5px solid gold;
            justify-content: center;
        
            
        }
        .main-div>div{
            border-radius: 50%;     
        }
     
        .div2{
            width: 400px;
            height: 400px; 
            position:absolute;
            
            border: 1px solid rgb(228, 228, 228);
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color: rgb(197, 197, 197);
            position:absolute;
            display: flex;
            align-items: center;
            justify-content: center;
           
            
        }
        .div3 img{
             height: 300px;
           
             
            
        }
    </style>
</head>
<body>
     
        <div class="main-div"> 
            <div class="div2"></div>
            <div class="div3">
                <img src="main-camera.png" alt="">
            </div> 
        </div>
     
</body>
</html>
